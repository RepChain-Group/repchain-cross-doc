site_name: RepChain Cross
extra_css: [extra.css]
nav:
  - 首页: index.md
  - 开始:
    - 引言: 01.开始/01.引言.md
    - 准备工作: 01.开始/02.准备工作.md
    - 数据结构DataType: 01.开始/03.DataType.md
    - 同步模块SyncInfo: 01.开始/04.SyncInfo.md
    - 存储模块Storage: 01.开始/05.Storage.md
    - 跨链网关GateWay: 01.开始/06.GateWay.md
    - 跨链管理合约: 01.开始/07.CrossChainManage.md
  - 跨链组件管理平台:
    - 准备工作: 02.跨链组件管理平台/01.准备工作.md
    - 平台配置: 02.跨链组件管理平台/02.平台配置.md
    - 使用说明: 02.跨链组件管理平台/03.使用说明.md
    - 跨链交易提交: 02.跨链组件管理平台/04.跨链交易提交.md

theme:
  name: material
  palette:
      - scheme: default
        primary: green
        toggle:
            icon: material/weather-night
            name: Switch to dark mode
      - scheme: slate
        primary: red
        toggle:
            icon: material/weather-sunny
            name: Switch to light mode
  favicon: img/favicon.ico
  logo: img/favicon.ico
  language: zh
  features:
    - content.code.annotate
    - search.highlight
    - navigation.top

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
  - attr_list
  - tables

plugins:
    - search:
#    - with-pdf:
#        author: RepChain DEV Team
#        toc_title: 目录
#        toc_level: 3
#        cover_subtitle: 基于RepChain 2.0 的链外接口协同组件



extra:
  version:
    provider: mike

